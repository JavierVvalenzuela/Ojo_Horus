<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Recuperar contraseña</h1>

  <div class="logo-container">
    <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
  </div>

  <div class="formuser">
    <!-- Nickname -->
    <div class="i1">
      <ion-input label="> Ingrese su NickName" label-placement="floating" [(ngModel)]="nickname"></ion-input>
    </div>
    <ion-text color="danger" *ngIf="errores.nickname">
      <p>{{ errores.nickname }}</p>
    </ion-text>
  </div>

  <div class="btns">
    <ion-button fill="outline" color="warning" (click)="ingresar()">Ingresar</ion-button>
    <ion-button fill="outline" color="light" (click)="cancelar()">Cancelar</ion-button>
  </div>
</ion-content>
