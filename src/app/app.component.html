<ion-app>

  <ion-menu contentId="main-content" [disabled]="menuDisabled">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menucon">
      <ion-menu-toggle>
        <ion-list>
          <ion-item class="i1" [routerLink]="['/menu']">
            <ion-icon name="game-controller-outline"></ion-icon>
            <ion-label class="l1">Menu</ion-label>
          </ion-item>

          <ion-item class="i2" [routerLink]="['/comunidades']">
            <ion-icon name="globe-outline"></ion-icon>
            <ion-label class="l2">Comunidades</ion-label>
          </ion-item>

          <ion-item class="i3" [routerLink]="['/perfilusuario']">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label class="l3">Perfil</ion-label>
          </ion-item>

          <ion-item class="i4" [routerLink]="['/configuraciones']">
            <ion-icon name="construct-outline"></ion-icon>
            <ion-label class="l4">Configuraciones</ion-label>
          </ion-item>

          <ion-item class="i5" [routerLink]="['/acuerdos-legales']">
            <ion-icon name="library-outline"></ion-icon>
            <ion-label class="l5">Acuerdos legales</ion-label>
          </ion-item>

          <ion-item class="i6" [routerLink]="['/politicadeprivacidad']">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-label class="l6">Politica de privacidad</ion-label>
          </ion-item>

          <ion-item class="i7" [routerLink]="['/politicadeusuario']">
            <ion-icon name="people-circle-outline"></ion-icon>
            <ion-label class="l7">Politica de usuario</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
