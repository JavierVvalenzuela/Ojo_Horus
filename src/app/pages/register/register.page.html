<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Formulario de Registro</h1>

  <div class="logo-container">
    <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
  </div>

  <div class="formuser">
    <!-- Nickname -->
    <div class="input-container">
      <ion-input 
        label="> Ingrese su NickName" 
        label-placement="floating" 
        [(ngModel)]="nick_usuario" 
        name="nickname" 
        type="text" 
        maxlength="25" 
        [ngClass]="{'error': errores.nick_usuario}">
      </ion-input>
    </div>
    <div *ngIf="errores.nick_usuario" class="error-message">{{ errores.nick_usuario }}</div>

    <!-- Email -->
    <div class="input-container">
      <ion-input 
        label="> Ingrese su Correo" 
        label-placement="floating" 
        [(ngModel)]="correo_usuario" 
        name="email" 
        type="email" 
        [ngClass]="{'error': errores.correo_usuario}">
      </ion-input>
    </div>
    <div *ngIf="errores.correo_usuario" class="error-message">{{ errores.correo_usuario }}</div>

    <!-- Contraseña -->
    <div class="input-container">
      <ion-input 
        label="> Ingrese su Contraseña" 
        label-placement="floating" 
        [(ngModel)]="contrasena_usuario" 
        name="clave" 
        type="password" 
        [ngClass]="{'error': errores.contrasena_usuario}">
      </ion-input>
    </div>
    <div *ngIf="errores.contrasena_usuario" class="error-message">{{ errores.contrasena_usuario }}</div>

    <!-- Confirmación de Contraseña -->
    <div class="input-container">
      <ion-input 
        label="> Confirme su contraseña" 
        label-placement="floating" 
        [(ngModel)]="cclave" 
        name="cclave" 
        type="password" 
        [ngClass]="{'error': errores.cclave}">
      </ion-input>
    </div>
    <div *ngIf="errores.cclave" class="error-message">{{ errores.cclave }}</div>
  </div>

  <div class="btns">
    <!-- Botón Registrar -->
    <ion-button 
      fill="outline" 
      color="warning" 
      (click)="registrar()">
      Registrar
    </ion-button>
    <!-- Botón Cancelar -->
    <ion-button 
      fill="outline" 
      color="light" 
      [routerLink]="['/login']">
      Cancelar
    </ion-button>
  </div>
</ion-content>
