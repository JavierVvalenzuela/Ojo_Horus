<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>menu</ion-title>
    <ion-button slot="end" color="dark" routerLink="/login">Cerrar sesión</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-item class="post-item">
    <ion-label>
      <ion-input placeholder="¿En qué estás pensando hoy?"></ion-input>

      <div class="btnpub">
        <ion-button fill="outline" color="warning">Publicar</ion-button>

        <ion-button class="gal" fill="outline" color="warning">
          <ion-icon name="images"></ion-icon>
        </ion-button>

        <ion-button class="cam" fill="outline" color="warning">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </div>

    </ion-label>
  </ion-item>

  <ion-card *ngFor="let post of arreglopost">
    <ion-card-title>
      <h1 [routerLink]="['/perfiles', arreglopost.id_usuario]">{{ arreglopost.titulo_post }}</h1>
    </ion-card-title>
    <p>{{ arreglopost.contenido_post }}</p>
  
    <ion-card-content>
      <img *ngIf="arreglopost.img_post" [src]="arreglopost.img_post" alt="Publicación de usuario" style="width: 100%; margin-bottom: 8px;">
  
      <div class="btnpost">
        <ion-button fill="outline" color="warning">Me Gusta</ion-button>
        <ion-button fill="outline" color="warning" [routerLink]="['/comentarios', arreglopost.id_post]">Comentar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
