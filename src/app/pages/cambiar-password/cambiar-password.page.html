<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
  </div>

  <!-- Pregunta de Seguridad -->
  <ion-item class="i1">
    <ion-label position="floating">Pregunta de Seguridad</ion-label>
    <ion-select [(ngModel)]="idPreguntaSeguridad">
      <ion-select-option *ngFor="let pregunta of preguntas" [value]="pregunta.id_pregunta_seguridad">
        {{ pregunta.nombre_pregunta_seguridad }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-text color="danger" *ngIf="errores.idPreguntaSeguridad">
    <p class="error-message">{{ errores.idPreguntaSeguridad }}</p>
  </ion-text>

  <!-- Mostrar campo de respuesta de seguridad solo si se selecciona una pregunta -->
  <div class="errore" *ngIf="idPreguntaSeguridad">
    <div class="i2">
      <ion-input label="Ingrese su respuesta de seguridad" label-placement="floating" [(ngModel)]="respuestaSeguridad" required></ion-input>
    </div>
    <p *ngIf="errores.respuestaSeguridad" class="error-message">{{ errores.respuestaSeguridad }}</p>
  </div>

  <!-- Nueva Contraseña -->
  <div class="i3">
    <ion-input label="Ingrese su nueva contraseña" label-placement="floating" type="password" [(ngModel)]="nuevaClave" required></ion-input>
  </div>
  <p *ngIf="errores.nuevaClave" class="error-message">{{ errores.nuevaClave }}</p>

  <!-- Confirmar Contraseña -->
  <div class="i4">
    <ion-input label="Confirme su nueva contraseña" label-placement="floating" type="password" [(ngModel)]="confirmarClave" required></ion-input>
  </div>
  <p *ngIf="errores.confirmarClave" class="error-message">{{ errores.confirmarClave }}</p>

  <div class="btns">
    <ion-button fill="outline" color="warning" [disabled]="!validarCampos()" (click)="actualizarContrasena()">Ingresar</ion-button>
    <ion-button fill="outline" color="light" (click)="cancelar()">Cancelar</ion-button>
  </div>
</ion-content>
