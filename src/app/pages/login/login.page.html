<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Inicio de sesión</h1>

  <div class="logo-container">
    <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
  </div>

  <div class="formuser">
    <div class="i1">
      <ion-input label="> Ingrese su NickName" label-placement="floating" placeholder="nickname"
        [(ngModel)]="nickname"></ion-input>
    </div>

    <div class="i2">
      <ion-input label="> Ingrese su Contraseña" label-placement="floating" placeholder="contraseña" type="password"
        [(ngModel)]="clave"></ion-input>
    </div>
  </div>
  <div class="btns">
    <ion-button fill="outline" color="warning" (click)="validarCampos()">Ingresar {{ nickname }}</ion-button>
    <ion-button fill="outline" color="light" [routerLink]="['/register']">Crear una cuenta</ion-button>
  </div>

  <div class="forgot-password">
    <a routerLink="/recuperar-password">Olvidé mi contraseña</a>
  </div>

</ion-content>
